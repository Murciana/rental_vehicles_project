spring.application.name=RentalVehiclesApp

server.port=9999

spring.datasource.url=jdbc:postgresql://localhost:5432/rentalvehiclesdb

spring.datasource.username=murciana
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logs utiles pour voir les DDL/SQL au démarrage
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.org.hibernate.tool.hbm2ddl=debug

# Encodage UTF?8 pour tous les fichiers de messages
spring.messages.encoding=UTF-8
spring.messages.basename=messages,validation
spring.messages.fallback-to-system-locale=false